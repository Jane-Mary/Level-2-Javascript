<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>localStorage Vs sessionStorage</title>
</head>

<body>
    <h1>localStorage Vs sessionStorage</h1>
    <div class="login">
        <form name='form-login' id="form">

            <h1>REGISTER</h1>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">

            <label for="pw">Password</label>
            <input type="password" id="pw" placeholder="Password">

            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            <input id="rgstr_btn" type="submit" value="Register">

        </form>
    </div>

    <div class="login">
        <form name='form-login' id="login-form">

            <h1>SIGN IN</h1>

            <label for="email">Email</label>
            <input type="email" id="email1" placeholder="email">

            <label for="Pw">Password</label>
            <input type="password" id="Pw1" placeholder="Password" name='Pw'>

            <div id="remember">
                <input type="checkbox" value="lsRememberMe" id="rememberMe" style="display: inline-block;">
                <label>Remember me</label>
            </div>

            <input id="login_btn" type="submit" value="Login" onclick="check()">

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
